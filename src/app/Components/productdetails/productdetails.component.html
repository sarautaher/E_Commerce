<div *ngIf="!isLoading"><app-loader  > </app-loader></div>
<section id="Productdetails" class="">
    <div class="container">

        <div class="row  align-items-center">
            <div class="col-md-4">
                <img  class="w-100" [src]="productDetails?.data.imageCover" [alt]="productDetails?.data.title">
            </div>
            <div class="col-md-8 ">
                <h2 class="h4 fw-bolder mb-2">{{productDetails?.data.title}}</h2>
                <p class="text-muted p-3">{{productDetails?.data.description}}</p>
                <div class="d-flex  justify-content-between" >
     
                    <p><span>Price:</span>  {{productDetails?.data.price}}</p>
                    <p><span> {{productDetails?.data.ratingsAverage}}</span> <i  class='fa-solid fa-star bg-susse'></i></p>
                  </div>
                <button class=" btn" [ngClass]="isloadcart?'d-none':'d-flex'"(click)="addToCart(productDetails?.data._id)" ><i class='fa-solid fa-cart-shopping text-main fa-2x'> </i></button>
            </div>
        
        </div>
    </div>
</section>
