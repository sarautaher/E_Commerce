<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-8 m-auto">
                <form (ngSubmit)="Reset(user)" [formGroup]="user" class="form "id="ForgetPassword" >
                    <div class="card p-4 shadow ">
                        <h2 class="text-center pt-5">ForgetPassword</h2>
                        <div class="row gy-4 p-4">
                            <div class="col-12 ">
                             <input type="email" class="form-control" formControlName="email" placeholder="Enter your Email">
                             <div class="text-danger" *ngIf="user.get('email')?.errors&&user.get('email')?.touched">
                             <small *ngIf="user.get('email')?.getError('required')"> Email is required</small>
                             <small  *ngIf="user.get('email')?.getError('email')">Enter your email avull</small>
                             </div>
                            </div>
                            <div class="col-12 ">
                                <input type="password" class="form-control" formControlName="newPassword" placeholder="Enter your newPassword">
                                <div class="text-danger" *ngIf="user.get('newPassword')?.errors&&user.get('newPassword')?.touched">
                                <small *ngIf="user.get('newPassword')?.getError('required')"> newPassword is required</small>
                                <small  *ngIf="user.get('newPassword')?.getError('pattern')">Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.</small>
                                </div>
                               </div>
                            <div class="col-12 text-end">
                                <button type="submit" class="btn btn-outline-success">Submit<span *ngIf="isLoad"><i class='fa-solid text-light m-2  fa-spinner fa-spin'></i></span></button>
                            </div>
                        </div>
                    </div>
                    </form>
                    </div>
                    </div>
                    </div>
